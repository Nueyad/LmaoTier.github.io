<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Team Tier Ranking</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

h1 {
  text-align: center;
  padding: 20px;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 20px;
}

.tier {
  width: 220px;
  background: #1e293b;
  border-radius: 10px;
  overflow: hidden;
}

.tier h2 {
  margin: 0;
  padding: 12px;
  text-align: center;
}

.ht1 h2 { background: gold; color: black; }
.lt1 h2 { background: #facc15; color: black; }

.ht2 h2 { background: #c0c0c0; color: black; }
.lt2 h2 { background: #a3a3a3; color: black; }

.ht3 h2 { background: #38bdf8; }
.lt3 h2 { background: #0ea5e9; }

.ht4 h2 { background: #34d399; color: black; }
.lt4 h2 { background: #10b981; }

.ht5 h2 { background: #f87171; }
.lt5 h2 { background: #ef4444; }

.player {
  padding: 8px;
  border-bottom: 1px solid #334155;
  text-align: center;
}

.player:last-child {
  border-bottom: none;
}
</style>
</head>

<body>

<h1>TEAM RANKING</h1>

<div class="container">

  <div class="tier ht1">
    <h2>HT1</h2>
    <div class="player">Player1</div>
  </div>

  <div class="tier lt1">
    <h2>LT1</h2>
    <div class="player">Player2</div>
  </div>

  <div class="tier ht2">
    <h2>HT2</h2>
    <div class="player">Player3</div>
  </div>

  <div class="tier lt2">
    <h2>LT2</h2>
    <div class="player">Player4</div>
  </div>

  <div class="tier ht3">
    <h2>HT3</h2>
    <div class="player">Player5</div>
  </div>

  <div class="tier lt3">
    <h2>LT3</h2>
    <div class="player">Player6</div>
  </div>

  <div class="tier ht4">
    <h2>HT4</h2>
    <div class="player">Player7</div>
  </div>

  <div class="tier lt4">
    <h2>LT4</h2>
    <div class="player">Player8</div>
  </div>

  <div class="tier ht5">
    <h2>HT5</h2>
    <div class="player">Player9</div>
  </div>

  <div class="tier lt5">
    <h2>LT5</h2>
    <div class="player">Player10</div>
  </div>

</div>

</body>
</html>
